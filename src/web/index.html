<!DOCTYPE html>
<html>

<head>
    <title>Basic query interface</title>
    <meta charset="utf-8"/>
    <!-- The stylesheets for this page -->
    <link rel="stylesheet" type="text/css"
          href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- The basic jQuery library -->
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <!-- Additional jquery UI stuff -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- Our own JavaScript code for this demo -->
    <script src="script.js"></script>
</head>

<body>
<header>
    <h1>Basic Query Interface</h1>
</header>

<div id="main">
    <div id="content">
        <div class="area">
            <label for="query">Query:<br></label>

            <div class="input">
                <textarea id="query" rows="8"></textarea>
            </div>
            <div class="input">
                <button id="runbtn">Run Query</button>
                <input type="checkbox" id="clear">clear cache</input>
            </div>
        </div>
        <div id="area">
            <label for="answer">Answer:<br></label>

            <div id="answer"></div>
        </div>
    </div>
</div>
</body>

</html>
