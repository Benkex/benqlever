language: generic
sudo: false
dist: trusty

addons:
  apt:
    sources:
      - deadsnakes
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - libsparsehash-dev
      - python3.6
      - python3-yaml
      - cmake
      - netcat

env:
  - CC=gcc-5 CXX=g++-5

before_script:
  - $CXX --version
  - mkdir build
  - cd build
  - cmake ..

script:
  - make -j 3
  - make test
  - cd ..
  - e2e/e2e.sh

notifications:
  email:
    on_success: never
    on_failure: always
